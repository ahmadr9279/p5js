<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
      var xSpeed 
      var r = 50//x-coordinate of creatures body
     var why = 75//x-coordinate of creatures eye
      var ghi = 39//x-coordinate of the first point of the line
      var qui = 85//x-coordinate of the second point of  line
      var tot = 10//y-coordinate of the laser
      var yelo = 5//amount the laser moves by
      var hihi = 75//width and height of the creature
      var sevy = 75//height of laser
      var cod = 5//score points
      var twe = 25//width of laser
        function setup() {
            createCanvas(500,500);
          
        }

        function draw() {
          background(127, 110, 239)
          fill(66, 244, 86)
          rect(-1,425,4755,75)
           //background
           
          fill(183, 73, 9)
          ellipse(r,400,hihi,hihi)//body
          fill(66, 134, 244)
          ellipse(why,390,20,20)//eye
          line(ghi, 400, qui, 415)//mouth
          xSpeed = 1
          //little creature
          
          fill(255, 0, 29)//red color
          rect(200,tot,twe,sevy)//laser
          // laser
          
          tot += yelo
          // makes laser move

          if(tot > 400){
             yelo -= 5
          }
          //if laser too down go up
            
          if(tot < 10){
            yelo += 5
          }
          // if laser too up go down
          
          if (keyIsDown(RIGHT_ARROW)){
            r += 5
            why +=5
            ghi += 5
            qui += 5
          }
          // if right key press move creature right
            
          if (keyIsDown(LEFT_ARROW)){
            r -= 5
            why -= 5
            ghi -= 5
            qui -= 5
          }
          // if left key pressed creature move left
          
          else if( r > 200 && r <225 && tot == 400){
            cod -= 1
              }
            else{
                }
            //if creature touches laser lower score
     
          textSize(32);
text("score: " + cod, 10, 30)
// write score in upper left corner
          
          
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/ahmadr9279/p5js/blob/gh-pages/reaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
