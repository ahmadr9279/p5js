<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
            //Legs/Circles
            fill(53, 37, 170)
            ellipse(320,450,50,50)
            ellipse(425,450,50,50)
            
            //The body
            fill(36, 86, 68)
            rect(300,150,150,275)
            
            //Square eyes part
            fill(216, 204, 252)
            rect(320,175,25,25)
            fill(204, 252, 244)
            rect(400,175,25,25)
            
            //The text
            textSize(30);
            text("Hi!", 350,375);
            fill(0, 102, 153);
            
            //hands
            line(200,300,300,300)
            line(450,300,550,300)
            
            //The eyes
            ellipse(412,189,20,20)
            ellipse(332,189,20,20)
            
            //The Mouth
            stroke('purple');
            strokeWeight(4);
            rect(320,275,100,20)
            
            
            
            
        
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/ahmadr9279/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
